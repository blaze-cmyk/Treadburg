<!DOCTYPE html>
<html>
<head>
    <title>Frontend-Backend Diagnostic</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; }
        .error { background-color: #f8d7da; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>üîç Frontend-Backend Connection Diagnostic</h1>
    
    <div class="test">
        <h3>Test 1: Backend Health Check</h3>
        <button onclick="testBackendHealth()">Test Backend Health</button>
        <div id="health-result"></div>
    </div>
    
    <div class="test">
        <h3>Test 2: TradeBerg API</h3>
        <button onclick="testTradebergAPI()">Test TradeBerg API</button>
        <div id="api-result"></div>
    </div>
    
    <div class="test">
        <h3>Test 3: Frontend Configuration</h3>
        <button onclick="showConfig()">Show Frontend Config</button>
        <div id="config-result"></div>
    </div>

    <script>
        async function testBackendHealth() {
            const result = document.getElementById('health-result');
            result.innerHTML = 'üîÑ Testing...';
            
            try {
                const response = await fetch('http://localhost:8080/api/config');
                if (response.ok) {
                    result.innerHTML = '‚úÖ Backend is running on port 8080';
                    result.className = 'success';
                } else {
                    result.innerHTML = `‚ùå Backend responded with status ${response.status}`;
                    result.className = 'error';
                }
            } catch (error) {
                result.innerHTML = `‚ùå Cannot connect to backend: ${error.message}`;
                result.className = 'error';
            }
        }
        
        async function testTradebergAPI() {
            const result = document.getElementById('api-result');
            result.innerHTML = 'üîÑ Testing TradeBerg API...';
            
            try {
                const response = await fetch('http://localhost:8080/api/tradeberg/enforced/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        messages: [{ role: 'user', content: 'Hello test' }],
                        model: 'gpt-4o',
                        stream: false
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    result.innerHTML = `‚úÖ TradeBerg API working! Response: ${JSON.stringify(data, null, 2)}`;
                    result.className = 'success';
                } else {
                    const errorText = await response.text();
                    result.innerHTML = `‚ùå API Error ${response.status}: ${errorText}`;
                    result.className = 'error';
                }
            } catch (error) {
                result.innerHTML = `‚ùå API request failed: ${error.message}`;
                result.className = 'error';
            }
        }
        
        function showConfig() {
            const result = document.getElementById('config-result');
            result.innerHTML = `
                <strong>Frontend Configuration:</strong><br>
                Current URL: ${window.location.href}<br>
                Expected Backend: http://localhost:8080<br>
                TradeBerg Endpoint: http://localhost:8080/api/tradeberg/enforced/chat/completions<br>
                <br>
                <strong>Browser Info:</strong><br>
                User Agent: ${navigator.userAgent}<br>
                CORS Support: ${window.fetch ? 'Yes' : 'No'}
            `;
            result.className = 'success';
        }
    </script>
</body>
</html>
